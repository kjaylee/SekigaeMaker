<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1>席替えメーカー</h1>

  <div class="input inputX">
    よこの座席数を選んでください
    <select v-model.number="seatsSizeX" @change="makeTable()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  </div>

  <div class="input inputX">
    たての座席数を選んでください
    <select v-model.number="seatsSizeY" @change="makeTable()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  </div>

  <div id="seatArrange">
    <li v-for="( seats, indexRow ) in seatsTable">
      <span v-for="( seat, indexCol ) in seats" :class="getColor( seatsTable[indexRow][indexCol] )" @click="toggleSeat( indexRow, indexCol )"
      :key="indexRow.toString() + indexCol.toString()"> {{ indexRow }} {{ indexCol}} ({{ seat }})</span>
    </li>
  </div>
</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      seatsSizeY: 6, // デフォルト値は6
      seatsSizeX: 6, // デフォルト値は6
      seatsTable: [], // 座席テーブル 座れない座席 -1, 座れる座席 1
    },
    methods: {
      // 座席の種類に応じた色を返す
      getColor(seat) {
        if(seat === -1)  return 'gray'
        else if (seat === 1) return 'green'
      },
      toggleSeat(indexRow, indexCol) {
        temp = this.seatsTable[indexRow][indexCol]
        this.seatsTable[indexRow].splice(indexCol, 1, temp * -1)
        console.log(`${indexRow}${indexCol}がクリックされたよー`);
        console.log(`${this.seatsTable[indexRow][indexCol]}`);
      },
      // seatsTableを作成
      makeTable() {
        this.seatsTable = []
        for(let i = 0; i < this.seatsSizeY; i++) {
          this.seatsTable.push( Array(this.seatsSizeX).fill(1) )
        }
        console.log(`${this.seatsSizeX}x${this.seatsSizeY}でmakeTableを実行したよー`);
      },
    },
    mounted() {
      // 最初にseatsTableを作成
      this.makeTable()
    }
  });
</script>

<style>
  h1 {
    text-align: center;
  }
  li {
    text-align: center;
	  list-style: none;
	  height: 80px;
  }
  .green {
    background: mediumaquamarine;
  }
  .gray{
    background: gainsboro;
  }
  span {
    height: 80px;
    width: 80px;
    display: inline-block;
    background: gainsboro;
    border: 1px solid white;
    box-sizing: border-box;
  }
  .seat{
    height: 80px;
    width: 80px;
    display: inline-block;
    background: gainsboro;
    border: 1px solid white;
    box-sizing: border-box;
  }
  .input {
    text-align: center;
  }
</style>
